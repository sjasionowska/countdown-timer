<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CountDown Exercise
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="pageHeader">
            <h1>how many days until...?</h1>
        </div>
        <input type="date" name="endDate">
        <div id="clock">
            <div><span class="days">-</span>
                <small>Days</small></div>
            <div><span class="hours">-</span>
                <small>Hours</small></div>
            <div><span class="minutes">-</span>
                <small>Minutes</small></div>
            <div><span class="seconds">-</span>
                <small>Seconds</small></div>
        </div>
    </div>

    <!--TODO add basic holidays to choose like Christmas, Eastern etc.-->
    
    <script src="script.js"></script>
</body>
</html>
